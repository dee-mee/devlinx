<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | DevLinx</title>
    <!-- Reuse the same styles and scripts as the main page -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .error-404 {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        }
        .error-content {
            max-width: 600px;
            margin: 0 auto;
        }
        .error-404 h1 {
            font-size: 8rem;
            font-weight: 800;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #0d6efd, #0dcaf0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .error-404 h2 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }
        .error-404 p {
            font-size: 1.1rem;
            color: #6c757d;
            margin-bottom: 2rem;
        }
        .btn-go-home {
            padding: 0.8rem 2rem;
            font-size: 1.1rem;
            border-radius: 50px;
            margin: 0 0.5rem 1rem;
            transition: all 0.3s ease;
        }
        .error-illustration {
            max-width: 400px;
            margin: 2rem auto;
        }
        @media (max-width: 768px) {
            .error-404 h1 {
                font-size: 6rem;
            }
            .error-404 h2 {
                font-size: 1.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="error-404">
        <div class="error-content">
            <h1>404</h1>
            <h2>Oops! Page Not Found</h2>
            <div class="error-illustration">
                <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                    <path fill="#0d6efd" d="M44.1,-65.3C55.3,-56.2,61.3,-39.8,64.8,-23.9C68.3,-8,69.2,7.4,64.6,20.5C60.1,33.6,50.1,44.4,37.9,52.3C25.7,60.2,11.4,65.1,-2.5,68.3C-16.4,71.5,-32.9,73,-45.5,65.8C-58.2,58.6,-67.1,42.7,-71.2,25.9C-75.3,9.1,-74.6,-8.6,-67.6,-22.6C-60.6,-36.6,-47.4,-47,-34.2,-56.2C-21.1,-65.4,-8,-73.5,6.8,-83.3C21.6,-93.1,33,-104.5,44.1,-65.3Z" transform="translate(100 100)" />
                    <circle cx="100" cy="100" r="40" fill="#fff" />
                    <circle cx="85" cy="90" r="5" fill="#333" />
                    <circle cx="115" cy="90" r="5" fill="#333" />
                    <path d="M80 120 Q100 140 120 120" stroke="#333" stroke-width="3" fill="none" />
                </svg>
            </div>
            <p>The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
            <div class="d-flex flex-wrap justify-content-center">
                <a href="index.html" class="btn btn-primary btn-go-home">
                    <i class="fas fa-home me-2"></i>Go to Homepage
                </a>
                <a href="#contact" class="btn btn-outline-primary btn-go-home">
                    <i class="fas fa-envelope me-2"></i>Contact Us
                </a>
            </div>
            <div class="mt-4">
                <p class="text-muted">Or try searching for what you're looking for:</p>
                <div class="search-box mx-auto" style="max-width: 400px;">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search..." aria-label="Search">
                        <button class="btn btn-primary" type="button">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Add search functionality
        document.querySelector('.search-box button').addEventListener('click', function() {
            const query = document.querySelector('.search-box input').value;
            if (query.trim() !== '') {
                window.location.href = `/?s=${encodeURIComponent(query)}#search`;
            }
        });

        // Allow search on Enter key
        document.querySelector('.search-box input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.querySelector('.search-box button').click();
            }
        });
    </script>
</body>
</html>
